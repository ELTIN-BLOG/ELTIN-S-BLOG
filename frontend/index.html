<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>ELTIN</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 72px;
      letter-spacing: 6px;
      margin-bottom: 16px;
      animation: fadeIn 2s ease;
    }

    p {
      font-size: 18px;
      opacity: 0.75;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 48px; }
      p  { font-size: 16px; }
    }
  </style>
</head>

<body>
  <div>
    <h1>ELTIN</h1>
    <p>Fikrlar. Tasvirlar. Meaning.</p>
  </div>
</body>
</html>
